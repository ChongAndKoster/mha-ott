services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: django_db
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: django_password
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - OTT_DBHOST=db
      - OTT_DBNAME=django_db
      - OTT_DBUSER=django_user
      - OTT_DBPASS=django_password
      - SECRET_KEY_MHA_TOOL=9X80RWiLfXtP0SkiSwtxNJheG7xg78P8dzBXVn4fKRCLuC0PAFKdPt3_R0CVtt1eYmE
    depends_on:
      - db

volumes:
  postgres_data: